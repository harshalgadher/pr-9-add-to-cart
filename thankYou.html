<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nest - Multipurpose eCommerce HTML Template</title>
  <link rel="icon" type="image/png" href="./assets/img/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container border-tb">
      <nav class="navbar navbar-expand-lg align-items-center">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="https://nest-frontend-v6.vercel.app/assets/imgs/theme/logo.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <div class="search-style-h">
              <form class="d-flex box-he py-2 px-3" role="search">
                <select name="option" id="selection">
                  <option value="">All Catagories</option>
                  <option value="1">mils and daris</option>
                  <option value="2">wines & alcohol</option>
                  <option value="3">pet food & toy</option>
                  <option value="4">fast food</option>
                  <option value="5">vagetables</option>
                </select>
                <input class="form-control item-input" type="search" placeholder="Search for items..."
                  aria-label="Search">
                <button class="btn search-btn" type="submit"><i class="ri-search-line"></i></button>
              </form>
            </div>
            <div class="search-style-h">
              <ul class="navbar-nav justify-content-around me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"><i class="ri-map-pin-line px-1"></i>Location</a>
                </li>
                <li class="nav-item d-flex">
                  <a href="#">
                    <img src="https://nest-frontend-v6.vercel.app/assets/imgs/theme/icons/icon-compare.svg" alt="img">
                  </a>
                  <a class="nav-link" aria-current="page" href="#">Compare</a>
                </li>
                <li class="nav-item d-flex">
                  <a href="#">
                    <img src="	https://nest-frontend-v6.vercel.app/assets/imgs/theme/icons/icon-heart.svg" alt="img">
                  </a>
                  <a class="nav-link" href="#">Wishlist</a>
                </li>
                <li class="nav-item d-flex">
                  <a href="#">
                    <img src="https://nest-frontend-v6.vercel.app/assets/imgs/theme/icons/icon-user.svg" alt="img">
                  </a>
                  <a class="nav-link" aria-current="page">Account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-center align">
              <img src="./assets/img/Retail markdown-pana.svg" alt="img" class="img-fluid w-75 mt-5">
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="text-center mt-5">
              <h1 style="font-size: 55px; font-family: 'Times New Roman', Times, serif; font-weight: 700;">Thank you..
              </h1>
              <div>
                <img src="./assets/img/check-symbol-isolated_23.avif" alt="thank-you-img" class="img-fluid"
                  width="500px">
              </div>
              <span class="fs-4 fst-italic">Your order has been placed..</span>
            </div>
            <div class="text-center">
              <a href="./index.html">
                <button class="cs-btn" onclick="clrCart()">Continue to Shopping</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/confeti.js"></script>
</body>

</html>
